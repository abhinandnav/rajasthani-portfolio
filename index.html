<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rajasthani Intro</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Baloo+2:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Amiri:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root{
      --maroon: #6e0b0b;
      --mustard: #FFD24C;
      --transition: 1ms;
    }

    html,body{height:100%;margin:0}
    body{
      background: var(--maroon);
      display:flex;align-items:center;justify-content:center;
      font-family: "Roboto", system-ui, Arial;
      color: var(--mustard);
    }

    .name {
      font-size: clamp(2.4rem, 8vw, 6rem);
      line-height:1;
      text-align:center;
      transition: opacity var(--transition) ease, transform var(--transition) ease;
    }

    .fade-out{ opacity:0; transform: translateY(-8px) scale(0.98); }
    .fade-in{ opacity:1; transform: translateY(0) scale(1); }

    .f-english{ font-family: "Roboto", sans-serif; }
    .f-hindi{ font-family: "Noto Sans Devanagari", sans-serif; }
    .f-marwadi{ font-family: "Baloo 2", sans-serif; }
    .f-urdu{ font-family: "Amiri", serif; font-style: italic; }
  </style>
</head>
<body>
  <div id="name" class="name f-english fade-in">Abhinandna Vaidya</div>

  <script>
    const variants = [
      {text: 'Abhinandna Vaidya', cls: 'f-english'},
      {text: 'अभिनंदना वैद्य', cls: 'f-hindi'},
      {text: 'ابھینندنا ویدیا', cls: 'f-urdu'}
    ];

    const el = document.getElementById('name');
    let idx = 0;

    function showVariant(i){
      const v = variants[i % variants.length];
      el.classList.remove('fade-in');
      el.classList.add('fade-out');
      setTimeout(()=>{
        el.textContent = v.text;
        el.className = `name ${v.cls} fade-in`;
      }, 300);
    }

    function cycleFonts(){
      idx = (idx + 1) % variants.length;
      showVariant(idx);
    }

    // Automatically cycle every 2.5 seconds
    setInterval(cycleFonts, 2500);
  </script>
</body>
</html>
